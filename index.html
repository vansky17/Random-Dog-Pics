<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Random Pics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Enter a number of random dog pictures to display</h1>
        <p class="info">Choose a number between 0 and 50. If nothing is enterd, 3 pictures are shown.</p>
        <form>
            <input id="dogs-number" type="number" placeholder="0-50">
            <input type="submit" value="Show me some dogs!">
        </form>
        <section class="results"></section>   
    </div>
    <script src="script.js"></script>
</body>
</html>
